<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" />
	
</head>
<body>
	<!--REVISAR-->
	<div class="container">
	        <h2 class="mt-5 mb-4">Registro de Evento</h2>
	        <form  method="POST" th:action="@{admin/evento/nuevo/concierto/submit}" th:object="${evento}">
				<div class="mb-3">
					<label for="nombre" class="form-label">Nombre</label>
				    <input type="text" class="form-control" id="nombre" name="nombre" required th:field="*{nombre}">
				 </div>
				 <div class="mb-3">
				    <label for="fecha" class="form-label">Fecha</label>
				    <input type="date" class="form-control" id="fecha" name="fecha" required th:field="*{fecha}" th:value="*{fecha}">
				 </div>
				 <div class="mb-3">
				    <label for="hora" class="form-label">Hora</label>
				    <input type="time" class="form-control" id="hora" name="hora" required th:field="*{hora}">
				 </div>
				 <div class="mb-3">
				    <label for="duracion" class="form-label">Duración (en horas)</label>
				    <input type="number" class="form-control" id="duracion" name="duracion" required th:field="*{hora}" th:value="*{hora}">
				 </div>
				 <div class="mb-3">
				    <label for="ciudad" class="form-label">Ciudad</label>
				    <input type="text" class="form-control" id="ciudad" name="ciudad" required th:field="*{ciudad}">
				 </div>
				 <div class="mb-3">
					 <label for="respuesta">¿Estás de acuerdo?</label><br>
					 <input type="radio" id="si" name="respuesta" value="true" th:field="*{busContratado}">
					 <label for="si">Sí</label><br>
					 <input type="radio" id="no" name="respuesta" value="false" th:field="*{busContratado}">
					 <label for="no">No</label>
				 </div>
				 <div class="mb-3">
				    <label for="dineroPagado" class="form-label">Dinero Pagado</label>
				    <input type="number" class="form-control" id="dineroPagado" name="dineroPagado" step="100" required th:field="*{dineroPagado}">
				 </div>
				 <div class="mb-3">
				 	<label for="img" class="form-label">URL cartel</label>
				 	<input type="text" class="form-control" id="img" name="img" required th:field="*{urlImg}">
				 </div>
				 <div class="mb-3">
				 	<label for="aforo" class="form-label">Aforo:</label>
				 	<input type="number" class="form-control" id="aforo" name="aforo" step="100" required th:field="*{aforo}">
				 </div>
				 <div class="mb-3">
						<label for="respuesta">Gratuito</label><br>
						<input type="radio" id="si" name="respuesta" value="true" th:field="*{gratuito}">
						<label for="si">Sí</label><br>
						<input type="radio" id="no" name="respuesta" value="false" th:field="*{gratuito}">
						<label for="no">No</label>
				</div>
				<div class="mb-3" th:if="${gratuito}">
					<label for="precio" class="form-label">Aforo:</label>
					<input type="number" class="form-control" id="precio" name="precio" required th:field="*{precio}">
				</div>
				 
				 
	
	            <button type="submit" class="btn btn-primary">Registrar</button>
	        </form>
	    </div>

</body>
</html>
