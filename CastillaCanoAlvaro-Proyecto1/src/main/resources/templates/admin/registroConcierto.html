<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMUECI- Registro Concierto</title>
	<link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" />
	<script src="../js/eventos.js" th:src="@{/js/eventos.js}" defer></script>
</head>
<body>
	<!--REVISAR-->
	<div class="container">
	    <h2 class="mt-5 mb-4">Registro de Concierto</h2>
	    <form method="POST" th:action="${concierto.id != 0} ? @{/admin/evento/editar/concierto/submit} : @{/admin/evento/nuevo/concierto/submit}" th:object="${concierto}">
			<input th:if="${concierto.id != 0}" type="hidden" name="id" th:field="*{id}">
			<div class="mb-3">
	            <label for="nombre" class="form-label">Nombre</label>
	            <input type="text" class="form-control" id="nombre" name="nombre" required th:field="*{nombre}">
	        </div>
	        <div class="row mb-3">
	            <div class="col-md-6">
	                <label for="fecha" class="form-label">Fecha</label>
	                <input type="date" class="form-control" id="fecha" name="fecha" required th:field="*{fecha}" th:value="*{fecha}">
	            </div>
	            <div class="col-md-6">
	                <label for="hora" class="form-label">Hora</label>
	                <input type="time" class="form-control" id="hora" name="hora" required th:field="*{hora}">
	            </div>
	        </div>
	        <div class="mb-3">
	            <label for="duracion" class="form-label">Duración (en horas)</label>
	            <input type="number" class="form-control" id="duracion" name="duracion" required th:value="*{duracion}">
	        </div>
	        <div class="mb-3">
	            <label for="ciudad" class="form-label">Ciudad</label>
	            <input type="text" class="form-control" id="ciudad" name="ciudad" required th:field="*{ciudad}">
	        </div>
	        <div class="row mb-3">
	            <div class="col-md-6">
	                <label for="respuesta">¿Desea Contratar un autobús?</label><br>
	                <input type="radio" id="si" name="respuesta" value="true" th:field="*{busContratado}">
	                <label for="si">Sí</label>
	                <input type="radio" id="no" name="respuesta" value="false" th:field="*{busContratado}">
	                <label for="no">No</label>
	            </div>
				<ul>
							<li th:each="bus : ${nombre}">
								<input type="radio" th:field="*{nombre}" th:value="${bus}" />
				
				
								<label th:for="${#ids.prev('nombre')}" th:text="${bus}">Tipo de Bus</label>
							</li>
						</ul>
	            <div class="col-md-6">
	                <label for="dineroPagado" class="form-label">Dinero Pagado</label>
	                <input type="number" class="form-control" id="dineroPagado" name="dineroPagado" step="100" required th:field="*{dineroPagado}">
	            </div>
	        </div>
	        <div class="mb-3">
	            <label for="img" class="form-label">URL cartel</label>
	            <input type="text" class="form-control" id="img" name="img" required th:field="*{urlImg}">
	        </div>
	        <div class="row mb-3">
	            <div class="col-md-6">
	                <label for="aforo" class="form-label">Aforo:</label>
	                <input type="number" class="form-control" id="aforo" name="aforo" step="100" required th:field="*{aforo}">
	            </div>
	            <div class="col-md-6">
	                <label for="gratuito">Gratuito</label><br>
	                <input type="radio" id="gratuitoSi" name="gratuito" value="true" th:field="*{gratuito}">
	                <label for="gratuitoSi">Sí</label>
	                <input type="radio" id="gratuitoNo" name="gratuito" value="false" th:field="*{gratuito}">
	                <label for="gratuitoNo">No</label>
	            </div>
	        </div>
	        <div class="mb-3 d-none">
	            <label for="precio" class="form-label">Precio:</label>
	            <input type="number" class="form-control" id="precio" name="precio" required th:field="*{precio}">
	        </div>
	        <button type="submit" class="btn btn-primary">Registrar</button>
	    </form>
	</div>


</body>
</html>
