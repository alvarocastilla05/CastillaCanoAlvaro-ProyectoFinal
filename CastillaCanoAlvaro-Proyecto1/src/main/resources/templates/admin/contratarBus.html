<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMUECI - Contrato Bus</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" />
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Contrataci√≥n de Bus</h2>
        <div class="card">
            <div class="card-body">
                <form th:action="${bus.id != 0} ? @{/admin/bus/editar/submit} : @{/admin/bus/nuevo/submit}" th:object="${bus}"
                    method="post">
                    <input th:if="${bus.id != 0}" type="hidden" name="id" th:field="*{id}">
                    <div class="row mb-3">
                        <div class="col-sm-6">
                            <label for="kmRecorridos" class="form-label">Usuario:</label>
                            <input type="number" class="form-control" id="kmRecorridos" name="kmRecorridos" required th:field="*{kmRecorridos}">
                        </div>
                       

                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
