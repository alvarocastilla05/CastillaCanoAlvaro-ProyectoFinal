<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AMUECI - Procesión</title>

	<link rel="stylesheet" href="../css/bootstrap.css" th:href="@{/css/bootstrap.css}">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<script src="../js/funciones.js" th:src="@{/js/funciones.js}" defer></script>
</head>

<body>
	<div th:replace="~{fragmentos/nav::nav}"></div>

	<h1>MÚSICOS</h1>
	<br>

	<!-- 
			Solo una pequeña página para mostrar los campos del objeto recogido desde el formulario
	    -->
	<div class="container">
		<div class="row justify-content-center">
			<div class="col">
				<table class="table table-striped table-bordered">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Nombre</th>
							<th scope="col">Tipo Instrumento</th>
							<th scope="col">Transporte</th>
							<th scope="col">¿Ha Asistido?</th>

						</tr>
					</thead>
					<tbody>
						<!-- Iterar sobre cada objeto musico -->
						<tr th:each="asiste : ${asistentes}">
							<td th:text="${asiste.musico.nombre}"></td>
							<td th:text="${asiste.musico.tipoInstrumento}"></td>
							<td th:text="${asiste.enBus} ? 'Bus' : 'Otro'"></td>
							<td>
								<div>
									<input type="checkbox" id="si" name="respuesta" value="true">	
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>



	<footer th:replace="~{fragmentos/footer::footer}"></footer>





</body>

</html>
