<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AMUECI - Inicio</title>

	<link rel="stylesheet" href="../css/bootstrap.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</head>

<body>
	<div th:replace="~{fragmentos/nav::nav}"></div>

	<div class="row mt-5">
		<div class="col-12 col-md-4 mt-5">
			<div th:each=" procesion : ${procesion}" class="card">
				<img th:src="${procesion.urlImg}" alt="CartelEvento" class="w-50">
				<h3 th:text="${procesion.nombre} + ' ' + ${procesion.fecha}" class="card-title"></h3>
				<p th:text="${procesion.hora}" class="card-description"></p>
				<span>Ubicación: <h4 th:text="${procesion.ciudad}" class="car-add-info"></h4></span>
				<div class="bottons"><a th:href="index">Más info</a></div>
			</div>
		</div>
	</div>




	<footer th:replace="~{fragmentos/footer::footer}"></footer>


</body>

</html>
