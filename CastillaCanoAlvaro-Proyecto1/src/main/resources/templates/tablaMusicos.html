<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Datos</title>
	<link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" />
	<meta charset="utf-8" />
</head>

<body>
	<h>MÚSICOS</h></h2>

	<!-- 
		Solo una pequeña página para mostrar los campos del objeto recogido desde el formulario
    -->
	<table>
		<tr>
			<td>DNI:</td>
			<td th:text="${musico.dni}"></td>
		</tr>

		<tr>
			<td>Nombre:</td>
			<td th:text="${musico.nombre}"></td>
		</tr>
		<tr>
			<td>Apellidos:</td>
			<td th:text="${musico.apellidos}"></td>
		</tr>
		<tr>
			<td>Contrasenia:</td>
			<td th:text="${musico.contrasenia}"></td>
		</tr>
		<tr>
			<td>Tipo Instrumento:</td>
			<td th:text="${musico.tipoInstrumento}"></td>
		</tr>
		<tr>
			<td>Fecha Alta:</td>
			<td th:text="${musico.fechaAlta}"></td>
		</tr>
	</table>
</body>

</html>
